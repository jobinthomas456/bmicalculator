<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 text-bg-secondary p-3 mg-5" >
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 class="text-center">BMI CALCULATOR</h1>
                <form class="border p-4 border-dark rounded">
                    <div class="mb-3">
                        <label class="form-label text-black">Enter your weight</label>
                        <input type="number" class="form-control" id="weight">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-black">Enter your height</label>
                        <input type="number" class="form-control" id="height">
                    </div>
                    <button onclick="bmicalc()" type="button" class="btn btn-primary text-black" >Calculate</button>
                    <div>
                        <p>BMI : <span id="bmiResult"></span></p>
                        <p id="bmiCategory"><p>

                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
        <div>

        </div>
</body>
<script>
    function bmicalc() {
        let weight = document.getElementById("weight").value
        let height = document.getElementById("height").value / 100
        let bmi = weight / (height ** 2)
        bmiResult.innerHTML = Math.floor(bmi)
        if (bmi < 18.5) {
            bmiCategory.innerHTML = "UnderWeight"
        }
        else if (bmi >= 18.5 && bmi < 24.9) {
            bmiCategory.innerHTML = "Normal Weight"
        }
        else if (bmi >= 25 && bmi < 29.9) {
            bmiCategory.innerHTML = "OverWeight"
        }
        else {
            bmiCategory.innerHTML = "Obesity"
        }
    }

</script>

</html>
